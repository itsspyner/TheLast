<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="container" id="container" onsubmit="return false;">
        <div class="signup-box">
            <h2>Signup</h2>
            <form id="form">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <p id="nameErr"></p>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <p id="emailErr"></p>

                <label>Gender</label>
                <div class="gender-group">
                    <input type="radio" name="gender" id="male" value='male'><label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
                </div>
                <p id="genderErr"></p>

                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
                <p id="ageErr"></p>

                <label for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your phone number">
                <p id="phoneErr"></p>

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
                <p id="addressErr"></p>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password">
                <p id="passwordErr"></p>
                <input type="checkbox" id="checkbox" class="checkbox">Show password

                <input type="submit" class="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <script type="module" src="../javaScript/signup.js"></script>
</body>

</html>
